<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <!--替换内容到引入的文件-->
    <head th:include="include/admin/adminHeader::html('分类管理')"></head>
    <body>
        <div th:replace="include/admin/adminNavigator::html"></div>
        <script>
            $(function(){
                //vue用到的数据
                var data4Vue={
                    uri:'categories',  //通过访问的地址去获取数据，与CategoryController相对应
                    pagination:{},
                    beans: []
            };
                //创建Vue对象
                var vue=new Vue({
                    el: '#workingArea', //与对应的元素绑定
                    data: data4Vue,
                    //成功加载Vue对象,调用list方法
                    mounted:function () {
                        this.find(1);
                    },
                    methods:{
                        find:function (start) {
                            var url=this.uri+ "?start="+start;
                            //异步调用ajax库axios.js,成功之后将服务端返回的数据保存在vue.beans对象上
                            axios.get(url).then(function (response) {
                                vue.pagination= response.data;
                                vue.beans=response.data.list;
                            });
                        },
                        jump: function (page) {
                            jump(page,vue);//定义在adminHeader.html中
                        },
                        jumpByNumber: function (start) {
                            jumpByNumber(start,vue);
                        }
                    }
                    });
            });
        </script>
        <div id="workingArea">
            <h1 class="label label-info">分类管理</h1>
            <br>
            <br>
            <div class="listDataTableDiv">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                    <tr class="success">
                        <th>ID</th>
                        <th>图片</th>
                        <th>分类名称</th>
                        <th>属性管理</th>
                        <th>产品管理</th>
                        <th>编辑</th>
                        <th>删除</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr v-for="bean in beans">
                            <td>{{bean.id}}</td>
                            <td>
                                <!--<img height="40px"  : src="'img/category/'+bean.id+'.jpg'">-->
                                <img height="40px"  :src="'img/category/'+bean.id+'.jpg'">
                            </td>
                            <td>
                                {{bean.name}}
                            </td>
                            <td>
                                <a href="'/admin_property_list?cid='+bean.id">
                                    <span class="glyphicon glyphicon-th-list"></span>                                </span>
                                </a>
                            </td>
                            <td>
                                <a href="'/admin_product_list?cid='+bean.id">
                                    <span class="glyphicon glyphicon-shopping-cart"></span>                                </span>
                                </a>
                            </td>
                            <td>
                                <a href="'/admin_category_edit?cid='+bean.id">
                                    <span class="glyphicon glyphicon-edit"></span>                                </span>
                                </a>
                            </td>
                            <td>
                                <a href="#nowhere" @click="deleteBean(bean.id)">
                                    <span class="glyphicon glyphicon-trash"></span>                                </span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:replace="include/admin/adminPage::html"></div>
        </div>
        <div th:replace="include/admin/adminFooter::html"></div>
    </body>
</html>

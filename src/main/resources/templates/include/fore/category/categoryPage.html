<div th:fragment="html">
	<script>
		$(function(){
			var cid = getUrlParms("cid");
	        var data4Vue = {
	        		uri:'forecategory',
	        		categoryName:'',
					products:[]
	        };
	        //ViewModel
	        var vue = new Vue({
	            el: '#workingArea',
	            data: data4Vue,
	            mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
	            	this.load();
	            },        
	            methods: {     	
	            	load:function(){
	                    var url =  this.uri+"/"+cid;
	                    axios.get(url).then(function(response) {
	                    	vue.categoryName = response.data.data.categoryName;
	                    	vue.products=response.data.data.products;
	                        vue.$nextTick(function(){
	        	            	linkDefaultActions();
	                        })
	                    });
	                    
	            	}
	            }
	        });       			
			
		})
	</script>
	
	<title>墨墨书城-{{categoryName}}</title>
	<div id="category">
		<div class="categoryPageDiv">
            <div th:replace="include/fore/category/productsByCategory::html" ></div>
		</div>
	</div>
</div>

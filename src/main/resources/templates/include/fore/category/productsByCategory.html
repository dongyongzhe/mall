<div th:fragment="html">
	<div class="categoryProducts">
			<div v-for="p in productVos"  class="productUnit" :price="p.product.promotePrice">

				<div class="productUnitFrame">
					<a :href="'product?pid='+p.product.id">
						<img class="productImage" :src="'https://img3.doubanio.com/view/subject/l/public/s29063065.jpg'">
					</a>
					<span class="productPrice">{{p.product.promotePrice|formatMoneyFilter}} </span>

					<a class="productLink" :href="'product?pid='+p.product.id">
						 {{p.product.name|subStringFilter(0,50)}}
					</a>
					<div class="show1 productInfo">
						<span class="monthDeal ">月成交 <span class="productDealNumber">{{p.saleCount}}笔</span></span>
						<span class="productReview">评价<span class="productReviewNumber">{{p.reviewCount}}</span></span>
						</span>
					</div>
				</div>
			</div>
		    <!--清除同行元素，不允许其它元素与之在一行内-->
			<div style="clear:both"></div>
	</div>
</div>

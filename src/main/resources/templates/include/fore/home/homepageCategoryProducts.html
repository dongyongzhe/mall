<div th:fragment="html">
    <div class="homepageCategoryProducts">
        <div class="eachHomepageCategoryProducts" v-for="c in categories">
            <div class="left-mark"></div>
            <a :href="'category?cid='+c.category.id" class="categoryTitle" >{{c.category.name}}</a>
            <br>
            <div class="productItem"  v-for="p,index in c.productVos" v-if="index<5" >
                <a :href="'product?pid='+p.product.id">
                    <img width="100px" :src="'https://img3.doubanio.com/view/subject/l/public/s29063065.jpg'">
                </a>

                <a class="productItemDescLink" :href="'product?pid='+p.product.id">
									<span class="productItemDesc">[推荐]
									{{p.product.title | subStringFilter(0,20)}}
									</span>
                </a>
                <span class="productPrice">
									{{p.product.promotePrice | formatMoneyFilter}}
								</span>
            </div>
            <div style="clear:both"></div>
        </div>
        <img id="endpng" class="endpng" src="img/site/end.png">
    </div>
</div>

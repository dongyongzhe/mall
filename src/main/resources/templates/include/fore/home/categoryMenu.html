<!--左侧分类导航菜单-->
<div th:fragment="html">
    <div class="categoryMenu">
        <div :cid="c.id" class="eachCategory" v-for="c in categories">
            <span class="glyphicon glyphicon-link"></span>
            <a :href="'category?id='+c.id">
                {{c.name}}}
            </a>
        </div>
    </div>
</div>

<div th:fragment="html">
	<script>
		$(function(){
			var oid = getUrlParms("oid");
			var total = getUrlParms("total");
	        var data4Vue = {
	        		uri:'forepayed',
	        		order:[],
	        		total:0
	        };
	        //ViewModel
	        var vue = new Vue({
	            el: '#workingArea',
	            data: data4Vue,
	            mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
	            	this.total = total;
	            	this.load();
	            },        
	            methods: {     	
	            	load:function(){
	                    var url =  this.uri+"?oid="+oid;
	                    axios.get(url).then(function(response) {
	                    	vue.order = response.data.data;
	                    });
	            	}
	            }
	        });       			
			
		})		
	
	</script>

	<div class="payedDiv">
		<div class="payedTextDiv">
			<img src="img/site/paySuccess.png">
			<span>您已成功付款</span> 
			
		</div>
		<div class="payedAddressInfo">
			<ul>
				<li>收货地址：{{order.address}} {{order.receiver}} {{order.mobile }}</li>
				<li>实付款：<span class="payedInfoPrice">
					{{total|formatMoney}} 
				</li>
				<li>预计08月08日送达	</li>
			</ul>
					
			<div class="paedCheckLinkDiv">
				您可以
				<a class="payedCheckLink" href="bought">查看订单</a>
			</div>
				
		</div>
		
		<div class="payedSeperateLine">
		</div>
	</div>
</div>
